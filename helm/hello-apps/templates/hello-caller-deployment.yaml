apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.helloCaller.name }}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.helloCaller.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.helloCaller.name }}
    spec:
      containers:
      - name: {{ .Values.helloCaller.name }}
        image: {{ .Values.helloCaller.image.repository }}:{{ .Values.helloCaller.image.tag }}
        imagePullPolicy: {{ .Values.helloCaller.image.pullPolicy }}
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: docker-config
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          {{- toYaml .Values.helloCaller.resources | nindent 12 }} 